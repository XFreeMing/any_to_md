<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Document</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', serif, sans-serif;
            font-size: 12px;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }

        /* 正常图片样式 */
        img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        /* 优化的Emoji图片样式 - 使用 is-emoji class 精确控制 */
        img.is-emoji {
            width: 1em !important;
            height: 1em !important;
            vertical-align: baseline !important;
            display: inline-block !important;
            position: relative !important;
            top: 0.125em !important;
            margin: 0 0.05em !important;
        }

        /* 针对不同字体大小的emoji优化 */
        h1 img.is-emoji,
        h2 img.is-emoji,
        h3 img.is-emoji,
        h4 img.is-emoji,
        h5 img.is-emoji,
        h6 img.is-emoji {
            width: 1em !important;
            height: 1em !important;
            vertical-align: baseline !important;
            position: relative !important;
            top: 0.125em !important;
        }

        /* 表格中的emoji特殊处理 */
        td img.is-emoji,
        th img.is-emoji {
            width: 0.9em !important;
            height: 0.9em !important;
            vertical-align: baseline !important;
            position: relative !important;
            top: 0.1em !important;
            margin: 0 0.05em !important;
        }

        /* 代码块中的emoji */
        code img.is-emoji,
        pre img.is-emoji {
            width: 0.9em !important;
            height: 0.9em !important;
            vertical-align: baseline !important;
            position: relative !important;
            top: 0.1em !important;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', serif, sans-serif;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        h1 {
            font-size: 18px;
        }

        h2 {
            font-size: 16px;
        }

        h3 {
            font-size: 14px;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', monospace;
            line-height: 1.4;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
            word-break: break-all;
            line-height: 1.5;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        blockquote {
            border-left: 4px solid #ddd;
            margin: 0;
            padding-left: 16px;
            color: #666;
            line-height: 1.6;
        }

        ul,
        ol {
            padding-left: 20px;
            line-height: 1.6;
        }

        li {
            margin-bottom: 5px;
            line-height: 1.6;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        /* 防止emoji图片被打印时破坏布局 */
        @media print {
            img.is-emoji {
                max-width: 1em !important;
                page-break-inside: avoid;
            }
        }

        /* 底部版权信息样式 */
        .footer-credit {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
        }

        .footer-credit span {
            color: #999;
            font-size: 0.8em;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    {{body}}
    <div class="footer-credit">
        <span>由联想百应智能体AI生成</span>
    </div>
</body>


</html>
